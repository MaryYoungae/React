<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <!-- <textarea >
        Please write an essay about your favorite DOM element.
    </textarea> -->

    <script type="text/babel">
        const {useState} = React;

        const EssayForm = () => {
            const [state, setState] = useState({value:'Please write an essay about your favorite DOM element.'});

            const changeHandler = (event) => {
                setState({value: event.target.value});
            }

            const submitHandler = (event) => {
                alert('An essay was submitted: ' + state.value)
                event.preventDefault();
            }

            return (
                <form onSubmit={submitHandler}>
                    <label>
                        Essay:
                        <textarea value={state.value} onChange={changeHandler} />   
                    </label>
                    <input type="submit" value="submit" />           
                </form>
            );
        }

        ReactDOM.render(<EssayForm />, document.getElementById('root'));
    </script>
</body>
</html>
