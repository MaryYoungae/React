<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const {useState} = React;

        const FalvorForm = () => {
            const [selected, setSelected] = useState({value: 'coconut'});
            
            const changeHandler = (event) => {
                setSelected({value: event.target.value});
            }

            const submitHandler = (evnet) => {
                alert('Your favorite flavor is: ' + selected.value);
                event.preventDefault();
            }

            return (
                <form onSubmit={submitHandler}>
                    <label>
                        Pick your favorite flavor:
                        <select value={selected.value} onChange={changeHandler}>
                            <option value="grapefruit">Grapefruit</option>    
                            <option value="lime">Lime</option>    
                            <option value="coconut">Coconut</option>    
                            <option value="mango">Mango</option>    
                        </select>    
                    </label>
                    <input type="submit" value="submit" />
                </form>
            );
        }

        ReactDOM.render(<FalvorForm />, document.getElementById('root'));
    </script>
</body>
</html>
