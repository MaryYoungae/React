        // 3. state
        // import useState
        const {useState} = React;

        // 함수형 컴포넌트
        function Example () {
            console.log('rendered'); // 개발자도구 호출 확인용
            // count 값 = 하나의 state
            // state의 초기값을 0으로 지정 -> useState(초기값 or initialState)
            // const [state, setState] = useState(initialState);
            const [count, setCount] = useState(0);
            console.log(count); // 초기값(0) 및 변경된 값(둘다 허용됨)
            console.log(setCount); // 값을 변경해주는 함수

            const clickHandler = () => {
                setCount(count + 1);
                // setCount()를 통해 count(state 값)을 변경
                // state가 변경되면 react는 변경 감지, re-rendering
            }

            return (
                <div>
                    <p>You Clicked {count} times</p>
                    <button onClick={clickHandler}>Click me</button>
                </div>
            )
        }

        ReactDOM.render(<Example/>, document.querySelector('#root'));
    </script>
