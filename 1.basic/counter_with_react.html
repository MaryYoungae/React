<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <button class="'btn">increase</button>

    <script>
        // React : React의 최상위 API, React 라이브러리의 진입점
        // 이전상태와 마지막 가장 최근 스냅샷과의 차이를 비교해주고
        // 이 변경내역(변경사항)을 ReactDOM에게 전달
        // console.log(React);
        // React로 생성한 컴포넌트를 브라우저(Real DOM)에 전달해주는 역할
        // console.log(ReactDOM);

        // div element, props는 null, div내부의 text content는 'div입니다.'
        // const component = React.createElement('div', null, 'div입니다.');
        // console.log(component);
        // ReactDOM.render(component, document.querySelector('#root'));

        // p element 중첩하기
        // const component2 = React.createElement('div', null, 'div입니다.', React.createElement('p', null, 'p입니다.'));
        // ReactDOM.render(component2, document.querySelector('#root'));

        // Custom Component , 커스텀(사용자정의) 컴포넌트는 일반적으로 대문자로 시작
        const Component = props => {
            return React.createElement('p', null, `${props.count}`);
        };

        // 초기 렌더링
        ReactDOM.render(React.createElement(Component, {count:0}, null), document.querySelector('#root'));

        let i = 0;

        // 클릭을 통해 값이 증가하는 이벤트 발생에 따라 다시 렌더링
        document.querySelector('button').addEventListener('click', () =>{
            // 버튼 이벤트에 따른 re-rendering
            console.log('re-rendering');
            ReactDOM.render(React.createElement(Component, {count: i++}, null), document.querySelector('#root'));
        })
    </script>
    
</body>
</html>
